options:
  loglevel:
    default: 1
    type: int
    description: Mon and OSD debug level. Max is 20.
  source:
    type: string
    default:
    description: |
      Optional configuration to support use of additional sources such as:
        - ppa:myteam/ppa
        - cloud:trusty-proposed/kilo
        - http://my.archive.com/ubuntu main
      The last option should be used in conjunction with the key configuration
      option.
      Note that a minimum ceph version of 0.48.2 is required for use with this
      charm which is NOT provided by the packages in the main Ubuntu archive
      for precise but is provided in the Ubuntu cloud archive.
  key:
    type: string
    default:
    description: |
      Key ID to import to the apt keyring to support use with arbitary source
      configuration from outside of Launchpad archives or PPA's.
  block-devices:
    type: string
    default:
    description: |
      Space delimted list of block devices.
  directories:
    type: string
    default:
    description: |
      Space delimited list of directories where fio lays out files.
  filesize:
    type: string
    default: 1G
    description: |
      The size of a file laid out by fio. This is taken into account only if
      `directories` config option is defined. For more information about the 
      fio's `filesize` option, see fio upstream documentation: 
      https://fio.readthedocs.io/en/latest/fio_doc.html#cmdoption-arg-filesize
  pool-name:
    type: string
    default: ceph-benchmarking
    description: |
      Ceph pool name for tests to use.
  ssl_ca:
    type: string
    default:
    description: |
      Base64 encoded SSL CA to use when contacting ceph-radosgw via TLS. Only
      required if vault certificates are not in use and ceph-radosgw is using
      an external CA.
